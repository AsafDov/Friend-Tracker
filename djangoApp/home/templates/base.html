<!DOCTYPE html>
{%load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friend Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
        <script src="{%static "/js/script.js"%}" defer></script>
    </head>
    <body  >
      <div class="container-fluid my-5 border appLayout rounded-5 shadow-lg bg-light" >
        <header class="d-flex flex-wrap justify-content-left py-3 border-bottom">
          <div class="col-8">
            <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <span class="fs-4">Friend Tracker</span>
            </a>
          </div>
          <div class="col-4 border rounded-5 bg-info d-flex align-items-center justify-content-center   fw-bold">
              {%  if title == "Home" %}
                <a href="#" class="text-white text-decoration-none">Add User</a>
              {% elif title == "addFriend" %}
                <a href="{% url "userHome" username=user.username %}" class="text-white text-decoration-none">Back</a>
              {% else %}  
                <a href="{% url "addFriend" username=user.username %}" class="text-white text-decoration-none">Add Friend</a>
              {% endif %}
              {% comment %} <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
              <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li> {% endcomment %}
          </div>
        </header>        
        <div class="row ">
          <div class="col my-4 justify-content-center" align="center">
              {%block content%}
              {%endblock%}
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
