{% extends "base.html" %}
{%block content%}
<form method="post" action="{% url "userHome" username=user.username %}">
    {% csrf_token %}
    
<div class="container border rounded-5 shadow"> 
    <div class="row fw-bold p-3 fs-2">
        <div class="col">Friends</div>
        <div class="col">Days</div>
        <div class="col">Action</div>
    </div>
    <div class="row border-top"></div>
    <div class="row p-2">
        <div class="col-4 ">{{form.friend}}</div>
        <div class="col-6 ">{{form.date}}</div>
        <div class="col-2 ">            
            <button name="saveMeeting" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                <path d="M11 2H9v3h2z"/>
                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
            </svg></button>
        </div>
    </div>
    {% for meeting in lastMeeting%}
    <div class="row px-2 pb-1">
        <div class="row friend-row hover mx-2">
            <div class="row fs-3", onclick="fetchStats(this,'{{meeting.username}}','{{meeting.friend.name}}')">
                <div class="col-4 text-start">{{meeting.friend.name}}</div>
                <div class="col-6">{{meeting.daysElapsed}}</div>
                <div class="col-2">            
                    <button formnovalidate name="deleteMeeting" value="{{meeting.id}}" class="btn btn-danger"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="d-none">
                <div class="row text-end" >
                    <div class="col-6">Average Frequency:</div>
                    <div class="col-2">20</div>
                    <div class="col-4"></div>
                </div>
                <div class="row text-end" >
                    <div class="col-6">Max Days:</div>
                    <div class="col-2">20</div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
    </div>
    {% endfor%}

</form>
</div>
{%endblock%}
