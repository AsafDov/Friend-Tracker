{% extends "base.html" %}
{%block content%}

<form method="post", action={% url "addFriend" username=user.username %}>
    {% csrf_token %}
    {% if exists%}
    <div class="row">
        <div class="col">
            <div class="row " >
                <p class="text-danger">
                    <strong>
                        Friend already exists.
                    </strong>
                </p>
            </div>
            {%endif%}
            <div class="row my-2">
                <div class="col-3">
                    Name:
                </div>
                <div class="col-3">
                    {{form.name}}
                </div>
            </div>
            <div class="row my-2">
                <div class="col-3">
                    Last Meeting:
                </div>
                <div class="col-3">
                    {{form.date}}
                </div>
            </div>
            <div class="row my-2">
                <div class="col-3">
                    Friend Details:
                </div>
                <div class="col-8">
                    {{form.details}}
                </div>
            </div>
            <div class="row my-2">
                <div class="col-3 "></div>
                <div class="col-8 ">
                    <button name="saveFriend" class="btn btn-success">Save <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                        <path d="M11 2H9v3h2z"/>
                        <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                    </svg></button>
                </div>
            </div>
        </div>
        <div class="col-1 border">
            {% for friend in friends%}
            <div class="row">
                {{friend}}
            </div>
            {% endfor%}
        </div>
    </div>
    
</form>
    
    
    {%endblock%}
